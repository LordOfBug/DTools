<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	<h:outputScript library="default" name="js/dtools.js" />
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="SNMP Manager" url="snmpManager.xhtml" />
			</p:breadCrumb>
			</h:form>
    		
    		<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
							
				<h:form>
					<p:commandButton value="New trap receiver" onclick="PF('addTrDlg').show();" icon="ui-icon-plus" />
					<p:dialog header="Add new trap receiver" widgetVar="addTrDlg" resizable="false" dynamic="true" closable="false">
				    	
				    	<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
							
							<h:outputLabel for="trName" value="Name: " />
							<p:inputText id="trName" value="#{snmpManagerBean.newTrapReceiverName}" required="true" 
								requiredMessage="Missing name">
								<f:validator validatorId="newTrapReceiverValidator"/>
							</p:inputText>
							
							<f:facet name="footer">
				                <p:commandButton value="Add" update="growl trName trForm" 
				                	actionListener="#{snmpManagerBean.addNewTrapReceiver}"
				                	oncomplete="handleDialogRequest('addTrDlg', xhr, status, args)" />
				                <p:commandButton value="Cancel" onclick="PF('addTrDlg').hide();" />
				            </f:facet>
							
						</h:panelGrid>
				    	
				    </p:dialog>
				</h:form>
				
				
				<h:form id="trForm">
				<h:panelGrid columns="1" cellspacing="5" width="100%">
					<h:dataTable id="smTable" value="#{snmpManagerBean.trapReceivers}" var="recv" 
						cellpadding="0" cellspacing="0" width="100%">
					
						<h:column>
							<h:panelGrid columns="1" styleClass="border" width="100%">
								<h:panelGrid columns="2" cellpadding="2">
									<dt:icon img="fire_truck" />
									<p:inplace editor="true" styleClass="title" >
								        <p:inputText value="#{recv.name}" required="true" label="name" 
								        	valueChangeListener="#{recv.changedName}" />
								    </p:inplace>
							    </h:panelGrid>
								<h:panelGrid columns="2" cellpadding="2" cellspacing="5" >
									<h:outputText value="Listening IP: " />
									<p:inplace editor="true" >
							            <p:inputText value="#{recv.ip}" required="true" label="ip" valueChangeListener="#{recv.changedIp}" />
							        </p:inplace>
									<h:outputText value="Listening port: " />
									<p:inplace editor="true" >
							            <p:inputText value="#{recv.port}" required="true" label="port" valueChangeListener="#{recv.changedPort}" />
							        </p:inplace>
							        <h:outputText value="Active: " />
							        <p:inputSwitch id="actBtn" value="#{recv.active}">
							            <p:ajax update="growl actBtn" listener="#{snmpManagerBean.toggleTrapReceiver(recv)}" />
							        </p:inputSwitch>
								</h:panelGrid>
								<h:panelGrid columns="3" cellpadding="2">
									<p:button value="View raw traps" outcome="snmpViewTraps" icon="ui-icon-folder-open" >
											<f:param name="recv" value="#{recv.name}" />
									</p:button>
									<p:button value="Trap Monitor" outcome="snmpTrapMonitor" icon="ui-icon-bookmark" >
											<f:param name="recv" value="#{recv.name}" />
									</p:button>
							        <p:commandButton id="delBtn" value="Delete" icon="ui-icon-trash"
										action="#{snmpManagerBean.deleteTrapReceiver(recv)}" 
										update="growl trForm" ajax="true" />
								</h:panelGrid>
							</h:panelGrid>
						</h:column>
					
					</h:dataTable>
					
				</h:panelGrid>
				
				</h:form>
			
			</h:panelGrid>
			
			<ui:include src="/include/footer.xhtml"/>
        
        </h:panelGrid>
        
    </h:body>
</html>
