<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SNMP Trap Receiver" styleClass="title" />
			
			
			<h:form id="startForm">
				<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
					
					<h:outputLabel value="Listening IP: " />
					<p:inputText value="#{snmpTrapReceiverBean.ip}" />
					
					<h:outputLabel value="Listening port: " />
					<p:inputText value="#{snmpTrapReceiverBean.port}" />
					
					<p:commandButton value="#{snmpTrapReceiverBean.listening == true ? 'Stop' : 'Start'} listening" 
						action="#{snmpTrapReceiverBean.toggleListening()}" 
						update="growl startForm" ajax="true" />
					
				</h:panelGrid>
			</h:form>
			
			<hr/>
			
			<h:form>
				<h:panelGrid columns="1" cellpadding="2" cellspacing="0">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="0">
						<p:commandButton value="Refresh" action="#" 
							update="receivedTraps" ajax="true" />
						<p:commandButton value="Clear" action="#{snmpTrapReceiverBean.clearData()}" 
							update="receivedTraps" ajax="true" />
						<p:commandButton value="Save as .txt" action="#{snmpTrapReceiverBean.saveData()}" 
							update="growl" ajax="true" />
					</h:panelGrid>
					
					<h:inputTextarea id="receivedTraps" value="#{snmpTrapReceiverBean.receivedTrapsAsString}" 
						cols="100" rows="30" styleClass="codeStyle" />
					
				</h:panelGrid>
			</h:form>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
