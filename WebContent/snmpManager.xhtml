<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SNMP Manager" styleClass="title" />
			
			
			<h:form id="trForm">
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable id="smTable" value="#{snmpManagerBean.trapReceivers}" var="recv" 
					styleClass="table"
					
					cellpadding="0" cellspacing="0" width="100%">
				
					<h:column>
						<h:panelGrid columns="1">
							<h:panelGrid columns="2">
								<dt:icon img="rocket" />
								<p:inplace editor="true" styleClass="title" >
							        <p:inputText value="#{recv.name}" required="true" label="name" 
							        	valueChangeListener="#{recv.changedName}" />
							    </p:inplace>
						    </h:panelGrid>
							<h:panelGrid columns="2" cellpadding="2" cellspacing="5" >
								<h:outputText value="Listening IP: " />
								<p:inplace editor="true" >
						            <p:inputText value="#{recv.ip}" required="true" label="ip" valueChangeListener="#{recv.changedIp}" />
						        </p:inplace>
								<h:outputText value="Listening port: " />
								<p:inplace editor="true" >
						            <p:inputText value="#{recv.port}" required="true" label="port" valueChangeListener="#{recv.changedPort}" />
						        </p:inplace>
						        <h:outputText value="Active: " />
						        <p:inputSwitch id="actBtn" value="#{recv.active}">
						            <p:ajax update="growl actBtn" />
						        </p:inputSwitch>
							</h:panelGrid>
							<h:panelGrid columns="3">
								
						        <p:commandButton id="viewBtn" value="View received traps" 
									action="#{snmpManagerBean.deleteTrapReceiver(recv)}" 
									update="growl trForm" ajax="true" />
						        <p:commandButton id="delBtn" value="Delete" 
									action="#{snmpManagerBean.deleteTrapReceiver(recv)}" 
									update="growl smTable" ajax="true" />
							</h:panelGrid>
						</h:panelGrid>
					</h:column>
				
				</h:dataTable>
				<p:commandButton value="Add new trap receiver" 
					action="#{snmpManagerBean.addNewTrapReceiver()}" 
					update="trForm" ajax="true" />
			</h:panelGrid>
			</h:form>
			
			

			
			<hr/>
			
			<h:form>
				<h:panelGrid columns="1" cellpadding="2" cellspacing="0">
					<h:panelGrid columns="3" cellpadding="2" cellspacing="0">
						<p:commandButton value="Refresh" action="#" 
							update="receivedTraps" ajax="true" />
						<p:commandButton value="Clear" action="#{snmpTrapReceiverBean.clearData()}" 
							update="receivedTraps" ajax="true" />
						<p:commandButton value="Save as .txt" action="#{snmpTrapReceiverBean.saveData()}" 
							update="growl" ajax="true" />
					</h:panelGrid>
					
					<h:inputTextarea id="receivedTraps" value="#{snmpTrapReceiverBean.receivedTrapsAsString}" 
						cols="100" rows="30" styleClass="codeStyle" />
					<p:poll interval="10" update="receivedTraps" />
					
				</h:panelGrid>
			</h:form>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
