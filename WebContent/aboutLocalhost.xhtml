<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
	        
			
			<h:outputText value="About" styleClass="title" />
			
			
			<h:panelGrid columns="1" cellpadding="1" cellspacing="1" width="100%">
				
				
				<h:dataTable value="#{utilsBean.localhostInfo}" var="item"
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					<h:column headerClass="col0">
						<f:facet name="header">Item</f:facet>
						<h:outputText value="#{item}" />
					</h:column>
				</h:dataTable>
				
				
			</h:panelGrid>
			
			
			<h:form id="encryptForm">
			<h:panelGrid columns="2">
				<h:outputText value="Key" />
				<p:inputText value="#{encryptorBean.key}" maxlength="16"></p:inputText>
				<h:outputText value="Text" />
				<p:inputText value="#{encryptorBean.text}"></p:inputText>
			</h:panelGrid>
			<h:outputText value="Encrypted: #{encryptorBean.textEnc}" /><br/>
			<h:outputText value="Decrypted: #{encryptorBean.textDec}" /><br/>
			<p:commandButton value="Encrypt" action="#{encryptorBean.encrypt}" update="encryptForm" ajax="true" />
			</h:form>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
