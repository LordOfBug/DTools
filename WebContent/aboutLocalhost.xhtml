<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<h:outputStylesheet library="default" name="css/icons.css"/>
    	<h:outputStylesheet library="default" name="css/fonts.css"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
	        
			
			<h:outputText value="About" styleClass="title" />
			
			
			<h:panelGrid columns="1" cellpadding="1" cellspacing="1" width="100%">
				
				<p:outputPanel deferred="true">
					<pre>#{utilsBean.getNetworkInterfaces()}</pre>
				</p:outputPanel>
				
				
				
				<hr/>
				
				<h:dataTable value="#{utilsBean.localhostInfo}" var="item"
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					<h:column headerClass="col0">
						<f:facet name="header">Item</f:facet>
						<h:outputText value="#{item}" />
					</h:column>
				</h:dataTable>
				
				<hr/>
				
				<h:outputText value="Licencing"/>
				<h:outputText value="Copyright (C) 2015 Matjaz Cerkvenik"/>
				<h:outputText value="DTools is free software: you can redistribute it and/or modify
				    it under the terms of the GNU General Public License as published by
				    the Free Software Foundation, either version 3 of the License, or
				    (at your option) any later version.
				
				    DTools is distributed in the hope that it will be useful,
				    but WITHOUT ANY WARRANTY; without even the implied warranty of
				    MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the
				    GNU General Public License for more details.
				
				    You should have received a copy of the GNU General Public License
				    along with Foobar.  If not, see http://www.gnu.org/licenses/."/>
				<h:graphicImage library="default" name="img/gplv3-127x51.png" />
				
			</h:panelGrid>
			
			
        
        </h:panelGrid>
        
    </h:body>
</html>
