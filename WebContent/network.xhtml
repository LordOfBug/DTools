<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/facelets">
    <h:head>
        <title>DTools</title>
        <h:outputStylesheet library="css" name="dstyles.css"/>
    </h:head>
    <h:body>
    	
    	<h:panelGrid columns="1" styleClass="background" cellpadding="0" cellspacing="0" width="100%">
    	
	        <ui:include src="/include/toolbar.xhtml"/>
			
			<h:outputText value="Network" />
			
			<hr/>
			
			
			<h:form>
				<fieldset>
				<legend> Add new server </legend>
				<h:panelGrid columns="3" cellpadding="5" cellspacing="5">
				
					<h:outputLabel value="Name: " />
					<h:inputText id="srvName" value="#{serversBean.name}" required="true" 
						requiredMessage="Missing server name">
						<f:validator validatorId="newServerValidator"/>
					</h:inputText>
					<h:message for="srvName" style="color: red;" />
					
					<h:outputLabel value="Hostname: " />
					<h:inputText id="srvHostname" value="#{serversBean.hostname}" required="true" 
						requiredMessage="Missing hostname or ip" />
					<h:message for="srvHostname" style="color: red;" />
					
					<h:outputLabel value="Description: " />
					<h:inputText value="#{serversBean.description}" ></h:inputText>
					<h:outputLabel value="" />
					
					<h:commandButton action="#{serversBean.addServerAction}" value="Add"></h:commandButton>
					
				</h:panelGrid>
				</fieldset>
			</h:form>
			
			
			
			<hr/>
			
			<h:panelGrid columns="1" cellspacing="5px" width="100%">
			<h:dataTable value="#{serversBean.serversList}" var="server" 
				styleClass="table"
				rowClasses="tableOddRow,tableEvenRow"
				cellpadding="0" cellspacing="0" width="100%">
				
				<h:column headerClass="col0 col1">
					<f:facet name="header">Status</f:facet>
					<h:form id="status">
						<h:commandLink action="#{serversBean.sendIcmpPingAction(server)}">
							<dt:icon img="#{serversBean.getStatusIcon(server.icmpPingStatus)}"/>
							<f:ajax render="status" />
						</h:commandLink>
					</h:form>
				</h:column>
				
				<h:column headerClass="col0 col2">
					<f:facet name="header">Name</f:facet>
					<h:form>
						<h:commandLink>
							<h:outputText value="#{server.name}" />
						</h:commandLink>
					</h:form>
				</h:column>
				
				<h:column headerClass="col0 col2">
					<f:facet name="header">Hostname</f:facet>
					<h:form>
						<h:commandLink>
							<h:outputText value="#{server.hostname}" />
						</h:commandLink>
					</h:form>
				</h:column>
				
				<h:column headerClass="col0">
					<f:facet name="header">Description</f:facet>
					<h:form>
						<h:commandLink>
							<h:outputText value="#{server.description}" />
						</h:commandLink>
					</h:form>
				</h:column>
				
				<h:column headerClass="col0">
					<f:facet name="header">Actions</f:facet>
					<h:form>
						<h:commandLink action="#{serversBean.deleteServerAction(server)}">
							<dt:icon img="remove"/>
						</h:commandLink>
					</h:form>
				</h:column>
				
			</h:dataTable>
			</h:panelGrid>
        
        </h:panelGrid>
        
    </h:body>
</html>
