<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid id="mainPanel" columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="Settings" url="dtoolsSettings.xhtml" />
			</p:breadCrumb>
			</h:form>
			
			
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="DTools settings" styleClass="title" />
				
				<h:form>
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Reload data" />
					<p:commandButton action="#{utilsBean.reloadAllData()}" value="Reload" />
					
					<p:outputLabel value="Select style" />
					<p:selectOneMenu value="#{userBean.cssTheme}" style="width:125px" onchange="submit()" 
						valueChangeListener="#{userBean.cssThemeChanged}">
			            <f:selectItem itemLabel="Default" itemValue="default" />
			            <f:selectItem itemLabel="Antracit" itemValue="antracit" />
			        </p:selectOneMenu>
			        
				</p:panelGrid>
				</h:form>
			
			</h:panelGrid>
        
        </h:panelGrid>
        
    </h:body>
</html>
