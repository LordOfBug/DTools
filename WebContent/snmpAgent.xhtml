<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SNMP Agent Simulator #{snmpAgentBean.name}" styleClass="title" />
			
			<h:form id="agentForm">
				<p:commandButton value="Back" action="snmpAgentSimulator" />
			</h:form>
			
			<hr/>
			
			<h:form id="mainForm">
			
			<h:outputText value="Trap sender" styleClass="title" />
				<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
					
					<h:outputText value="Destination IP: " />
					<p:inplace editor="true" >
					    <p:inputText value="#{snmpAgentBean.destinationIp}" required="true" label="ip" valueChangeListener="#{snmpAgentBean.changedDestIp}" />
					</p:inplace>
					
					<h:outputText value="Port: " />
					<p:inplace editor="true" >
					    <p:inputText value="#{snmpAgentBean.destinationPort}" required="true" label="port" valueChangeListener="#{snmpAgentBean.changedDestPort}" />
					</p:inplace>
					
					<p:button value="New trap V1" outcome="snmpTrapV1Composer" />
					<p:button value="New trap V2C" outcome="snmpTrapV2CComposer" />
					
				</h:panelGrid>
			
				<h:panelGrid columns="1" cellspacing="5" width="100%">
					<p:dataTable id="trapsTable" value="#{snmpAgentBean.snmpTrapsList}" var="trap" 
						styleClass="table"
						rowClasses="tableOddRow,tableEvenRow"
						cellpadding="0" cellspacing="0" width="100%">
						
						<p:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{trap.trapName}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">Version</f:facet>
							<h:outputText value="#{trap.version}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">OIDs</f:facet>
							<h:outputText value="#{trap.varbindsToString()}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">Actions</f:facet>
								<p:commandButton value="Send" 
									action="#{snmpAgentBean.sendTrap(trap)}"
									update="growl" ajax="true" />
								<p:commandButton value="Modify" 
									action="#{navigationBean.openSnmpTrap(trap)}" 
									update="growl" ajax="true" />
								<p:commandButton value="Delete" 
									action="#{snmpAgentBean.deleteTrap(trap)}" 
									update="growl trapsTable" ajax="true" />
						</p:column>
						
					</p:dataTable>
				</h:panelGrid>
				
				
				
				<hr/>
				
				<h:outputLabel value="Send interval (ms): " />
				<p:inputText value="#{snmpAgentBean.sendInterval}" />
				<p:commandButton id="stButton" value="#{snmpAgentBean.getSenderThreadStatus()}" 
					action="#{snmpAgentBean.toggleSendingAll()}"
					update="growl stButton" ajax="true" />
				
			</h:form>
        
        </h:panelGrid>
        
    </h:body>
</html>
