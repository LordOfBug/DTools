<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	<h:outputScript library="default" name="js/dtools.js" />
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="SNMP Agent Simulator" styleClass="title" />
				
				<h:form>
					<p:commandButton value="Add new agent" onclick="PF('addAgDlg').show();" icon="ui-icon-plus" />
					<p:dialog header="Add new agent" widgetVar="addAgDlg" resizable="false" dynamic="true" closable="false">
				    	
				    	<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
							
							<h:outputLabel for="agName" value="Name: " />
							<p:inputText id="agName" value="#{snmpSimulatorBean.newAgentName}" required="true" 
								requiredMessage="Missing name">
								<f:validator validatorId="newSnmpAgentValidator"/>
							</p:inputText>
							
							<f:facet name="footer">
				                <p:commandButton value="Add" update="growl agName simForm" 
				                	actionListener="#{snmpSimulatorBean.addNewSnmpAgent}"
				                	oncomplete="handleDialogRequest('addAgDlg', xhr, status, args)" />
				                <p:commandButton value="Cancel" onclick="PF('addAgDlg').hide();" />
				            </f:facet>
							
						</h:panelGrid>
				    	
				    </p:dialog>
				</h:form>
				
				<h:form id="simForm">
					<h:panelGrid columns="1" cellspacing="5" width="100%">
						
						<h:dataTable id="smTable" value="#{snmpSimulatorBean.snmpAgents}" var="agent" 
							cellpadding="0" cellspacing="0" width="100%">
							
							<h:column>
								
								<h:panelGrid columns="3" styleClass="border" width="100%">
								<h:panelGrid columns="1">
									<h:panelGrid columns="6" cellpadding="2">
										<dt:icon img="rocket" />
										<p:inplace editor="true" styleClass="title" >
									        <p:inputText value="#{agent.name}" required="true" label="name" 
									        	valueChangeListener="#{agent.changedName}">
									        	<p:ajax update="trapsTable tablesTable" />
									        </p:inputText>
									    </p:inplace>
									    <h:outputText value=" @ " styleClass="title" />
										<p:inplace editor="true" styleClass="title" >
								            <p:inputText value="#{agent.localIp}" required="true" label="ip" valueChangeListener="#{agent.changedIp}" />
								        </p:inplace>
								        <h:outputText value=":" styleClass="title" />
										<p:inplace editor="true" styleClass="title" >
								            <p:inputText value="#{agent.localPort}" required="true" label="port" valueChangeListener="#{agent.changedPort}" />
								        </p:inplace>
								    </h:panelGrid>
								    <h:panelGrid columns="2" cellpadding="2" cellspacing="5" >
								        <h:outputText value="Active: " />
								        <p:inputSwitch id="actBtn" value="#{agent.active}">
								            <p:ajax update="growl actBtn" listener="#{snmpSimulatorBean.toggleSnmpAgent(agent)}" />
								        </p:inputSwitch>
									</h:panelGrid>
									<h:panelGrid columns="3" cellpadding="2">
										<p:button value="Open" outcome="snmpAgent" icon="ui-icon-folder-open" >
											<f:param name="agent" value="#{agent.name}" />
										</p:button>
										<p:button value="MIB Browser" outcome="snmpMibBrowser" icon="ui-icon-suitcase" >
											<f:param name="agent" value="#{agent.name}" />
										</p:button>
								        <p:commandButton id="delBtn" value="Delete" icon="ui-icon-trash"
											action="#{snmpSimulatorBean.deleteSnmpAgent(agent)}" 
											update="growl simForm" ajax="true" />
									</h:panelGrid>
								</h:panelGrid>
								<h:panelGrid columns="1">
									<h:outputText value="Traps scenario:" />
									<h:dataTable id="trapsTable" value="#{agent.trapsTableList}" var="trapsTable" 
										cellpadding="0" cellspacing="0" width="100%">
										<h:column>
											<p:link outcome="snmpTrapsTable" value="#{trapsTable.name}" style="color: #FAFAFA;">
											    <f:param name="agent" value="#{agent.name}" />
											    <f:param name="trapsTableName" value="#{trapsTable.name}" />
											</p:link>
										</h:column>
									</h:dataTable>
								</h:panelGrid>
								<h:panelGrid columns="1">
									<h:outputText value="Tables:" />
									<h:dataTable id="tablesTable" value="#{agent.snmpTablesList}" var="table" 
										cellpadding="0" cellspacing="0" width="100%">
										<h:column>
											<p:link outcome="snmpTable" value="#{table.name}" style="color: #FAFAFA;">
											    <f:param name="agent" value="#{agent.name}" />
											    <f:param name="snmpTableName" value="#{table.name}" />
											</p:link>
										</h:column>
									</h:dataTable>
								</h:panelGrid>
								</h:panelGrid>
								
							</h:column>
							
						</h:dataTable>
						
					</h:panelGrid>
				</h:form>
        	</h:panelGrid>
        	
        </h:panelGrid>
        
    </h:body>
</html>
