<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="SNMP Clients" url="snmp.xhtml" />
			    <p:menuitem value="#{snmpClientBean.snmpClient.toUrlString()}" url="#" />
			</p:breadCrumb>
			</h:form>
			
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="#{snmpClientBean.snmpClient.toUrlString()}" styleClass="title" />
				
				<h:form id="exec">
					<p:fieldset legend="SNMP Query" toggleable="true" toggleSpeed="300" collapsed="false">
	
					<h:panelGrid columns="2">
						
						<h:outputText value="OID: " />
						<h:inputText value="#{snmpClientBean.oid}" />
						
						<p:commandButton value="Execute" action="#{snmpClientBean.execute}" 
							update="growl snmpResult" ajax="true" />
						
					</h:panelGrid>
					</p:fieldset>
				</h:form>
				
				<h:inputTextarea id="snmpResult" value="#{snmpClientBean.result}" 
							cols="100" rows="15" styleClass="codeStyle" />
			</h:panelGrid>
			
			<ui:include src="/templates/footer.xhtml"/>
        
        </h:panelGrid>
        
    </h:body>
</html>
