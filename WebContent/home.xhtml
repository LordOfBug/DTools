<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%" styleClass="vAlignTable">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="/" />
			    <p:menuitem value="Home" url="/" />
			</p:breadCrumb>
    		</h:form>
    		
    		
    		<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="System user: #{utilsBean.systemUser} / DTools user: default / Local IP: #{utilsBean.localIpAddress}" styleClass="title" />
				
				
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5" width="100%">
					<ui:include src="/include/favorite-servers.xhtml"/>
					<ui:include src="/include/active-tasks.xhtml"/>
				</h:panelGrid>
			
			</h:panelGrid>
			
			<ui:include src="/templates/footer.xhtml"/>
        	
        </h:panelGrid>
        
    </h:body>
</html>
