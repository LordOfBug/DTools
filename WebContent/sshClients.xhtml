<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SSH Clients" styleClass="title" />
						
			<h:form id="addSshClientForm">
				<p:fieldset legend="Add new SSH client" toggleable="true" toggleSpeed="300" collapsed="true">
				<h:panelGrid columns="3" cellpadding="2" cellspacing="0">
				
					<h:outputLabel value="Hostname: " />
					<p:inputText id="sshHost" value="#{sshClientsBean.hostname}" required="true"
						 requiredMessage="Missing value">
						<f:validator validatorId="newSshClientValidator"/>
						<f:attribute name="port" value="#{sshPort}" />
						<f:attribute name="user" value="#{sshUser}" />
					</p:inputText>
					<h:message for="sshHost" style="color: red;" />
					
					<h:outputLabel value="Port " />
					<p:inputText id="sshPort" value="#{sshClientsBean.port}" binding="#{sshPort}"
						required="true" requiredMessage="Missing value" />
					<h:message for="sshPort" style="color: red;" />
					
					<h:outputLabel value="Username: " />
					<p:inputText id="sshUser" value="#{sshClientsBean.username}" binding="#{sshUser}"
						required="true" requiredMessage="Missing value" />
					<h:message for="sshUser" style="color: red;" />
					
					<h:outputLabel value="Password: " />
					<p:inputText value="#{sshClientsBean.password}" />
					<h:outputLabel value="" />
					
					<p:commandButton value="Add" action="#{sshClientsBean.addClientAction}" 
						update="growl addSshClientForm sshClientsTable" ajax="true" />
				</h:panelGrid>
				</p:fieldset>
			</h:form>
			
			
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable id="sshClientsTable" value="#{sshClientsBean.sshClientsList}" var="sshClient" 
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					
					<h:column headerClass="col0 col1">
						<f:facet name="header">Console</f:facet>
						<h:form>
							<h:commandLink action="#{navigationBean.openSshClient(sshClient)}">
								<dt:icon img="terminal"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0 col3">
						<f:facet name="header">SSH Client</f:facet>
						<h:form>
							<h:commandLink action="#{navigationBean.openSshClient(sshClient)}">
								<h:outputText value="#{sshClient.toUrlString()}" />
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Favorite</f:facet>
						<h:form>
							<h:commandLink id="favoriteStar" action="#{sshClientsBean.toggleFavorite(sshClient)}">
								<dt:icon img="#{sshClient.favorite == true ? 'star-full' : 'star-empty'}"/>
								<f:ajax render="favoriteStar" />
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Delete</f:facet>
						<h:form>
							<h:commandLink action="#{sshClientsBean.deleteSshClientAction(sshClient)}">
								<dt:icon img="remove"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
