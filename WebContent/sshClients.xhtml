<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	<h:outputScript library="default" name="js/dtools.js" />
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="SSH Clients" url="sshClients.xhtml" />
			</p:breadCrumb>
			</h:form>
			
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
							
				<h:form id="addSshClientDialogForm">
					<p:commandButton value="Add new SSH client" onclick="PF('addSshDlg').show();" icon="ui-icon-plus" />
				    <p:dialog header="Add new SSH client" widgetVar="addSshDlg" resizable="false">
				    	<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
							<h:outputLabel for="sshHost" value="Hostname: " />
							<p:inputText id="sshHost" value="#{sshClientsBean.hostname}" required="true" 
								requiredMessage="Missing hostname or IP">
								<f:validator validatorId="newSshClientValidator" />
								<f:attribute name="port" value="#{sshPort}" />
								<f:attribute name="user" value="#{sshUser}" />
							</p:inputText>
							<h:outputLabel for="sshPort" value="Port: " />
							<p:inputText id="sshPort" value="#{sshClientsBean.port}" binding="#{sshPort}" 
								required="true" requiredMessage="Missing port" />
							<h:outputLabel value="Username: " />
							<p:inputText id="sshUser" value="#{sshClientsBean.username}" binding="#{sshUser}"
								required="true" requiredMessage="Missing username" />
							<h:outputLabel value="Password: " />
							<p:inputText id="sshPass" value="#{sshClientsBean.password}" />
							<f:facet name="footer">
				                <p:commandButton value="Add" action="#{sshClientsBean.addClientAction}" 
									update="growl sshHost sshPort sshUser sshPass sshClientsTableForm"
									oncomplete="handleDialogRequest('addSshDlg', xhr, status, args)" />
				                <p:commandButton value="Cancel" onclick="PF('addSshDlg').hide();" />
				            </f:facet>
						</h:panelGrid>
				    </p:dialog>
				</h:form>
				
				
				<h:form id="sshClientsTableForm" styleClass="myForm">
					<h:panelGrid columns="1" cellspacing="5" width="100%">
						<h:dataTable id="sshClientsTable" value="#{sshClientsBean.sshClientsList}" var="client" 
							styleClass="table" rowClasses="tableOddRow,tableEvenRow"
							cellpadding="0" cellspacing="0" width="100%">
							<h:column headerClass="col0 col1">
								<f:facet name="header">Console</f:facet>
								<p:link outcome="sshClient" >
								    <f:param name="clientUrl" value="#{client.toUrlString()}" />
								    <p:graphicImage library="#{userBean.cssTheme}" name="img/terminal.png" />
								</p:link>
							</h:column>
							<h:column headerClass="col0">
								<f:facet name="header">SSH Client</f:facet>
								<p:link outcome="sshClient" value="#{client.toUrlString()}" >
								    <f:param name="clientUrl" value="#{client.toUrlString()}" />
								</p:link>
							</h:column>
							<h:column headerClass="col0 col1">
								<f:facet name="header">Favorite</f:facet>
								<h:commandLink id="favoriteStar" action="#{sshClientsBean.toggleFavorite(client)}">
									<p:graphicImage library="#{userBean.cssTheme}" name="#{client.favorite == true ? 'img/star-full.png' : 'img/star-empty.png'}" />
									<f:ajax render="favoriteStar" />
								</h:commandLink>
							</h:column>
							<h:column headerClass="col0 col1">
								<f:facet name="header">Delete</f:facet>
								<h:commandLink action="#{sshClientsBean.deleteSshClientAction(client)}">
									<p:graphicImage library="#{userBean.cssTheme}" name="img/remove.png" />
									<f:ajax render="sshClientsTableForm" />
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:panelGrid>
				</h:form>
				
				
			</h:panelGrid>
        
        </h:panelGrid>
        
    </h:body>
</html>
