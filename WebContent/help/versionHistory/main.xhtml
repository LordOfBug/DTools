<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="navigationFrame">
		<ui:define name="navigationFrame">
			<h:form id="breadCrumb">
	    		<p:breadCrumb>
				    <p:menuitem value="Home" url="/" />
				    <p:menuitem value="Help" url="/help" />
				    <p:menuitem value="Versions" url="/help/versionHistory" />
				</p:breadCrumb>
			</h:form>
		</ui:define>
	</div>

	<div id="contentFrame">
		<ui:define name="contentFrame">
		
			<h1>Version history</h1>
	
				<h:panelGrid columns="2" cellpadding="5" cellspacing="0" width="100%">
					<h:outputText value="Version" />
					<h:outputText value="5.4.0" />
					<h:outputText value="Status" />
					<h:outputText value="In development" />
					<h:outputText value="Features" />
					<ul>
						<li>changed navigation, moved xhtml files into subdirectories</li>
						<li>docker services view</li>
						<li>introduced help center</li>
						<li>generic webhook</li>
						<li>processing alertmanager alerts</li>
						<li>DTools prometheus metrics</li>
					</ul>
				</h:panelGrid>
				
				<hr/>
				
				<h:panelGrid columns="2" cellpadding="5" cellspacing="0" width="100%">
					<h:outputText value="Version" />
					<h:outputText value="5.3.0" />
					<h:outputText value="Status" />
					<h:outputText value="Released" />
					<h:outputText value="Date" />
					<h:outputText value="31 oct 2018" />
					<h:outputText value="Features" />
					<ul>
						<li>docker status (raw view)</li>
					</ul>
				</h:panelGrid>
			
		</ui:define>
	</div>

</ui:composition>
