<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    	
	        <ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="Add new network element" styleClass="title" />

			
			
			<h:form id="addServerForm">
				<fieldset>
				<legend> Add new server </legend>
				<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
				
					<h:outputLabel value="Name: " />
					<h:inputText id="srvName" value="#{serversBean.name}" required="true" 
						requiredMessage="Missing server name">
						<f:validator validatorId="newServerValidator"/>
					</h:inputText>
					<h:message for="srvName" style="color: red;" />
					
					<h:outputLabel value="Hostname: " />
					<h:inputText id="srvHostname" value="#{serversBean.hostname}" required="true" 
						requiredMessage="Missing hostname or ip" />
					<h:message for="srvHostname" style="color: red;" />
					
					<h:outputLabel value="Description: " />
					<h:inputText value="#{serversBean.description}" ></h:inputText>
					<h:outputLabel value="" />
					
					<p:commandButton value="Add" action="#{serversBean.addServerAction}" update="growl addServerForm" ajax="true" />
					<p:button value="View" outcome="network" />
					
				</h:panelGrid>
				</fieldset>
			</h:form>
			
			
        
        </h:panelGrid>
        
    </h:body>
</html>
