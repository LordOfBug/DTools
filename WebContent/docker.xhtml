<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="Docker" url="docker.xhtml" />
			</p:breadCrumb>
			</h:form>
			
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%" >
				
				
				<h:form id="accordionForm">
					<p:accordionPanel id="accPanel" multiple="true" activeIndex="-1" >
						<p:ajax event="tabChange" listener="#{dockerBean.onTabChange}"  update="growl accordionForm" />
						<p:ajax event="tabClose" listener="#{dockerBean.onTabClose}" update="growl" />
						
						<p:tab title="Containers" >
							<h:panelGrid columns="1" >
								<h:outputText id="ContainersTab" value="#{dockerBean.containersData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Services" >
							<h:panelGrid columns="1" >
								<h:outputText id="ServicesTab" value="#{dockerBean.serviceData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Sworm" >
							<h:panelGrid columns="1" >
								<h:outputText id="SwormTab" value="#{dockerBean.nodeData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Stacks" >
							<h:panelGrid columns="1" >
								<h:outputText id="StacksTab" value="#{dockerBean.stackData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Configs" >
							<h:panelGrid columns="1" >
								<h:outputText id="ConfigsTab" value="#{dockerBean.configData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Volumes" >
							<h:panelGrid columns="1" >
								<h:outputText id="VolumesTab" value="#{dockerBean.volumesData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Networks" >
							<h:panelGrid columns="1" >
								<h:outputText id="NetworksTab" value="#{dockerBean.networksData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Images" >
							<h:panelGrid columns="1" cellspacing="5" width="100%" >
								<h:dataTable id="imagesTable" value="#{dockerBean.imagesList}" var="image" 
									styleClass="table" rowClasses="tableOddRow,tableEvenRow"
									cellpadding="0" cellspacing="0" width="100%">
									<h:column>
										<f:facet name="header">REPOSITORY</f:facet>
										<h:outputText value="#{image.repository}" />
									</h:column>
									<h:column>
										<f:facet name="header">TAG</f:facet>
										<h:outputText value="#{image.tag}" />
									</h:column>
									<h:column>
										<f:facet name="header">IMAGE ID</f:facet>
										<h:outputText value="#{image.imageId}" />
									</h:column>
									<h:column>
										<f:facet name="header">CREATED</f:facet>
										<h:outputText value="#{image.created}" />
									</h:column>
									<h:column>
										<f:facet name="header">SIZE</f:facet>
										<h:outputText value="#{image.size}" />
									</h:column>
								</h:dataTable>
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Images (raw format)" >
							<h:panelGrid columns="1" >
								<h:outputText id="ImagesTab" value="#{dockerBean.imagesData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="Info" >
							<h:panelGrid columns="1" >
								<h:outputText id="InfoTab" value="#{dockerBean.infoData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
						<p:tab title="LS" >
							<h:panelGrid columns="1" >
								<h:outputText id="LSTab" value="#{dockerBean.lsData}" styleClass="codeStyle" />
							</h:panelGrid>
						</p:tab>
						
					</p:accordionPanel>
				</h:form>
				
				
			</h:panelGrid>
			
			<ui:include src="/include/footer.xhtml"/>
        
        </h:panelGrid>
        
    </h:body>
</html>
