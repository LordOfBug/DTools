<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="navigationFrame">
		<ui:define name="navigationFrame">
			<ui:include src="/pushgateway/_breadcrumb.xhtml" />
		</ui:define>
	</div>

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="submitMetricForm">
				<p:panelGrid columns="2">
					<p:outputLabel value="Address" />
					<p:inputText value="#{pushgatewayBean.pgAddress}" />
					<p:outputLabel value="Job" />
					<p:inputText value="#{pushgatewayBean.job}" />
					<p:outputLabel value="Instance" />
					<p:inputText value="#{pushgatewayBean.instance}" />
					<p:outputLabel value="Label" />
					<p:inputText value="#{pushgatewayBean.label}" />
					<p:outputLabel value="Metric" />
					<p:inputText value="#{pushgatewayBean.metric}" size="150" />
					<p:outputLabel value="Value" />
					<p:inputText value="#{pushgatewayBean.value}" />
					<p:commandButton value="Submit"
									action="#{pushgatewayBean.executeBatchJob()}"
									update="growl curlCli"
									ajax="true" />
				</p:panelGrid>
				<h3>Command line</h3>
				<p:outputLabel id="curlCli" value="#{pushgatewayBean.curlCli}" />
			</h:form>

		</ui:define>
	</div>

</ui:composition>
