<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
	        <h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="SSH Response details" />
				
				<br/>
				
				<h:form>
					<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
					
						<h:outputLabel value="Name: " />
						<h:outputText value="#{sshResponseBean.sshResponse.filename}.txt" />
						
						<h:outputLabel value="Date: " />
						<h:outputText value="#{sshResponseBean.sshResponse.date}" />
						
						<h:outputLabel value="Server: " />
						<h:outputText value="ssh://#{sshResponseBean.sshResponse.sshClient.username}@#{sshResponseBean.sshResponse.sshClient.hostname}:#{sshResponseBean.sshResponse.sshClient.port}" />
						
						<h:outputLabel value="Command: " />
						<h:outputText value="#{sshResponseBean.sshResponse.command}" />
						
						<h:outputLabel value="Comment: " />
						<h:outputText value="#{sshResponseBean.sshResponse.remark}" />
						
						<h:outputLabel value="Response: " />
						<h:inputTextarea value="#{sshResponseBean.sshResponse.response}" cols="100" rows="30" styleClass="codeStyle" />
						
						<h:commandButton action="#" value="Repeat execution"></h:commandButton>
						
					</h:panelGrid>
				
				</h:form>
			</h:panelGrid>
        	
        	<ui:include src="/include/footer.xhtml"/>
        	
        </h:panelGrid>
        
    </h:body>
</html>
