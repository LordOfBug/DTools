<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/facelets">
    <h:head>
        <title>DTools</title>
        <h:outputStylesheet library="css" name="dstyles.css"/>
    </h:head>
    <h:body>
    	
    	<h:panelGrid columns="1" styleClass="background" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/toolbar.xhtml"/>
    		
	        
			
			<h:outputText value="SSH Response details" />
			
			<br/>
			
			<h:form>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
				
					<h:outputLabel value="Name: " />
					<h:outputText value="#{sshResponseBean.sshResponse.filename}" />
					
					<h:outputLabel value="Date: " />
					<h:outputText value="#{sshResponseBean.sshResponse.date}" />
					
					<h:outputLabel value="Server: " />
					<h:outputText value="ssh://#{sshResponseBean.sshResponse.sshClient.username}@#{sshResponseBean.sshResponse.sshClient.hostname}:#{sshResponseBean.sshResponse.sshClient.port}" />
					
					<h:outputLabel value="Command: " />
					<h:outputText value="#{sshResponseBean.sshResponse.command}" />
					
					<h:outputLabel value="Comment: " />
					<h:outputText value="#{sshResponseBean.sshResponse.remark}" />
					
					<h:outputLabel value="Response: " />
					<h:inputTextarea value="#{sshResponseBean.sshResponse.response}" cols="100" rows="30" styleClass="codeStyle" />
					
					<h:commandButton action="#{serversBean.addServerAction}" value="Repeat execution"></h:commandButton>
					
				</h:panelGrid>
			
			</h:form>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
