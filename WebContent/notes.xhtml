<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/facelets">
    <h:head>
        <title>DTools</title>
        <h:outputStylesheet library="css" name="dstyles.css"/>
    </h:head>
    <h:body>
    	
    	<h:panelGrid columns="1" styleClass="background" cellpadding="0" cellspacing="0" width="100%">
    	
	        <ui:include src="/include/toolbar.xhtml"/>
			
			<h:outputText value="Notes" />
			
			<hr/>
			
			<h:form>
				<fieldset>
				<legend> Add new note </legend>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
					<h:inputTextarea id="noteMsg" value="#{notesBean.message}" cols="50" rows="7" 
						required="true" requiredMessage="Message is empty"/>
					<h:message for="noteMsg" style="color: red;" />
					<h:commandButton action="#{notesBean.addNoteAction}" value="Add"></h:commandButton>
				</h:panelGrid>
				</fieldset>
			</h:form>
			
			<hr/>
			
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable value="#{notesBean.notes}" var="note" 
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					
					<h:column headerClass="col0 col2">
						<f:facet name="header">Date</f:facet>
						<h:outputText value="#{note.timestamp}" />
					</h:column>
					
					<h:column headerClass="col0 col3">
						<f:facet name="header">Message</f:facet>
						<h:outputText value="#{note.message}" />
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Actions</f:facet>
						<h:form>
							<h:commandLink action="#{notesBean.deleteNote(note)}">
								<dt:icon img="remove"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
        
        </h:panelGrid>
        
    </h:body>
</html>
