<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    
	    <h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
	    <h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	<h:outputScript library="default" name="js/dtools.js" />
    	
	    <p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    	
	        <ui:include src="/include/ptoolbar.xhtml"/>
	        
	        <h:form id="breadCrumb">
    		<p:breadCrumb>
			    <p:menuitem value="Home" url="home.xhtml" />
			    <p:menuitem value="Notes" url="notes.xhtml" />
			</p:breadCrumb>
			</h:form>
	        
	        <h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				
				<h:form id="addNoteDialogForm">
					<p:commandButton value="New note" onclick="PF('addNoteDlg').show();" icon="ui-icon-plus" />
					<p:dialog header="Add new note" widgetVar="addNoteDlg" resizable="false" dynamic="true" closable="false">
						<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
							<h:inputTextarea id="noteMsg" value="#{notesBean.message}" cols="50" rows="7" 
								required="true" requiredMessage="Message is empty"/>
							<h:message for="noteMsg" style="color: red;" />
							<f:facet name="footer">
				                <p:commandButton value="Add" update="growl addNoteDialogForm notesTableForm" 
				                	actionListener="#{notesBean.addNoteAction}"
				                	oncomplete="handleDialogRequest('addNoteDlg', xhr, status, args)" />
				                <p:commandButton value="Cancel" onclick="PF('addNoteDlg').hide();" />
				            </f:facet>
						</h:panelGrid>
				    </p:dialog>
				</h:form>
				
				
				<h:form id="notesTableForm">
					<h:panelGrid columns="1" cellspacing="5" width="100%">
						<h:dataTable id="notesTable" value="#{notesBean.notes}" var="note" 
							styleClass="table"
							rowClasses="tableOddRow,tableEvenRow"
							cellpadding="0" cellspacing="0" width="100%">
							
							<h:column headerClass="col0 col2">
								<f:facet name="header">Date</f:facet>
								<h:outputText value="#{note.timestamp}" />
							</h:column>
							
							<h:column headerClass="col0 col3">
								<f:facet name="header">Message</f:facet>
								<h:outputText value="#{note.message}" />
							</h:column>
							
							<h:column headerClass="col0">
								<f:facet name="header">Actions</f:facet>
									<h:commandLink action="#{notesBean.deleteNote(note)}">
										<p:graphicImage library="#{userBean.cssTheme}" name="img/remove.png" />
										<f:ajax render="notesTableForm" />
									</h:commandLink>
							</h:column>
							
						</h:dataTable>
					</h:panelGrid>
				</h:form>
				
			</h:panelGrid>
			
			<ui:include src="/include/footer.xhtml"/>
        
        </h:panelGrid>
        
    </h:body>
</html>
