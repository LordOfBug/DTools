<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="SNMP Manager" styleClass="title" />
				
				<h:form>
					<h:panelGrid columns="1" cellpadding="2" cellspacing="0">
						<h:panelGrid columns="4" cellpadding="2" cellspacing="5">
							<p:button value="Back" outcome="snmpManager" icon="ui-icon-arrowreturnthick-1-w" />
							<p:commandButton value="Refresh" action="#" icon="ui-icon-refresh"
								update="receivedTraps" ajax="true" />
							<p:commandButton value="Clear" action="#{snmpTrapMonitorBean.clearData()}" 
								update="receivedTraps" ajax="true" icon="ui-icon-circle-close" />
							<p:commandButton value="Save as .txt" action="#{snmpTrapMonitorBean.saveData()}" 
								update="growl" ajax="true" icon="ui-icon-disk" />
						</h:panelGrid>
						
						<h:inputTextarea id="receivedTraps" value="#{snmpTrapMonitorBean.receivedTrapsAsString}" 
							cols="100" rows="30" styleClass="codeStyle" />
						<p:poll interval="10" update="receivedTraps" />
						
					</h:panelGrid>
				</h:form>
			</h:panelGrid>
        
        </h:panelGrid>
        
    </h:body>
</html>
