<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/ui" >
    
    <h:panelGrid cellspacing="5" width="100%">
    	<h:panelGrid columns="2" width="100%">
					
				<h:panelGrid columns="2" styleClass="valign-middle">
					<h:form>
						<h:commandLink action="home">
							<dt:icon img="home"/>
							<h:outputText value="Home" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="network">
							<dt:icon img="network"/>
							<h:outputText value="Network" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="sshClients">
							<dt:icon img="clients"/>
							<h:outputText value="SSH Clients" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="ftpClients">
							<dt:icon img="truck"/>
							<h:outputText value="FTP Clients" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="snmp">
							<dt:icon img="tractor"/>
							<h:outputText value="SNMP" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="notes">
							<dt:icon img="notes"/>
							<h:outputText value="Notes" styleClass="title" />
						</h:commandLink>
						<h:commandLink action="favorites">
							<dt:icon img="star-full"/>
							<h:outputText value="Favorites" styleClass="title" />
						</h:commandLink>
					</h:form>
				</h:panelGrid>
				
				<h:panelGroup styleClass="align-right">
					<h:form>
						<h:outputText value="#{utilsBean.systemUser}@#{utilsBean.localIpAddress}" />
					</h:form>
				</h:panelGroup>
			
			</h:panelGrid>
    </h:panelGrid>
    
    
    
    <hr/>
    
    
</ui:composition>
