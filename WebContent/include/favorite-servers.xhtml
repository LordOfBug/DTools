<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui" >
    
    <h:panelGrid columns="1" cellspacing="5" width="100%">
    
    	<h:outputText value="Favorite nodes" />
    	
    	<h:dataTable value="#{networkBean.nodesList}" var="node" 
			styleClass="table" rowClasses="tableOddRow,tableEvenRow"
			cellpadding="0" cellspacing="0" width="10%">
			<h:column headerClass="col0 col1">
				<f:facet name="header">Status</f:facet>
				<h:form id="status" rendered="#{node.favorite}">
					<h:commandLink action="#{node.testConnection}">
						<p:graphicImage library="#{userBean.cssTheme}" name="img/#{node.icmpServiceStatusIcon}" title="#{node.icmpServiceStatus}" />
						<f:ajax render="status" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column headerClass="col0">
				<f:facet name="header">Name</f:facet>
				<h:form rendered="#{node.favorite}" styleClass="myForm">
					<p:link outcome="node" value="#{node.name}">
					    <f:param name="nodeName" value="#{node.name}" />
					    <f:param name="location" value="#{networkBean.selectedNetworkLocation.locationName}" />
					</p:link>
				</h:form>
			</h:column>
			<h:column headerClass="col0">
				<f:facet name="header">Hostname</f:facet>
				<h:form rendered="#{node.favorite}" styleClass="myForm">
					<p:link outcome="node" value="#{node.hostname}">
					    <f:param name="nodeName" value="#{node.name}" />
					    <f:param name="location" value="#{networkBean.selectedNetworkLocation.locationName}" />
					</p:link>
				</h:form>
			</h:column>
		</h:dataTable>
		
		
		<h:outputText value="Favorite clients" />
    	
    	<h:dataTable value="#{sshClientsBean.sshClientsList}" var="client" 
			styleClass="table" rowClasses="tableOddRow,tableEvenRow"
			cellpadding="0" cellspacing="0" width="10%">
			<h:column headerClass="col0 col1">
				<f:facet name="header">Icon</f:facet>
				<h:form rendered="#{client.favorite}">
					<p:link outcome="sshClient" >
						<f:param name="clientUrl" value="#{client.toUrlString()}" />
						<p:graphicImage library="#{userBean.cssTheme}" name="img/terminal.png" />
					</p:link>
				</h:form>
			</h:column>
			<h:column headerClass="col0">
				<f:facet name="header">SSH Clients</f:facet>
				<h:form rendered="#{client.favorite}" styleClass="myForm" >
					<p:link outcome="sshClient" value="#{client.toUrlString()}" >
						<f:param name="clientUrl" value="#{client.toUrlString()}" />
					</p:link>
				</h:form>
			</h:column>
    	</h:dataTable>
    	
    	<h:dataTable value="#{ftpClientsBean.ftpClientsList}" var="client" 
			styleClass="table" rowClasses="tableOddRow,tableEvenRow"
			cellpadding="0" cellspacing="0" width="10%">
			<h:column headerClass="col0 col1">
				<f:facet name="header">Icon</f:facet>
				<h:form rendered="#{client.favorite}">
					<p:link outcome="/ftp/client/main.xhtml" >
						<f:param name="clientUrl" value="#{client.toUrlString()}" />
						<p:graphicImage library="#{userBean.cssTheme}" name="img/terminal.png" />
					</p:link>
				</h:form>
			</h:column>
			<h:column headerClass="col0">
				<f:facet name="header">FTP Clients</f:facet>
				<h:form rendered="#{client.favorite}" styleClass="myForm" >
					<p:link outcome="/ftp/client/main.xhtml" value="#{client.toUrlString()}" >
						<f:param name="clientUrl" value="#{client.toUrlString()}" />
					</p:link>
				</h:form>
			</h:column>
    	</h:dataTable>
    	
    	
    	
    </h:panelGrid>
    
    
</ui:composition>
