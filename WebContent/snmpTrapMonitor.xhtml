<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/dstyles.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/icons.css"/>
    	<h:outputStylesheet library="#{userBean.cssTheme}" name="css/fonts.css"/>
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
    		
    		<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
			
				<h:outputText value="SNMP Trap Monitor" styleClass="title" />
				
				<h:form>
					<h:panelGrid columns="1" cellspacing="5" width="100%">
						<p:commandButton value="Back" action="snmpManager" />
						<h:panelGrid columns="2" cellspacing="5">
							<p:commandButton value="Refresh" update="trapsTable" ajax="true" />
							<p:commandButton value="Columns" oncomplete="PF('selectColumnsDlg').show();" />
						</h:panelGrid>
						<h:dataTable id="trapsTable" value="#{snmpTrapMonitorBean.getTrapNotifications()}" var="trap" 
							styleClass="table"
							rowClasses="#{snmpTrapMonitorBean.backgroundColors}"
							cellpadding="0" cellspacing="0" width="100%">
							
							<h:column headerClass="col0 col1" rendered="#{snmpSessionBean.showNumber}">
								<f:facet name="header">No</f:facet>
								<h:outputText value="#{trap.no}" />
							</h:column>
							
							<h:column headerClass="col0 col1" rendered="#{snmpSessionBean.showRequestId}">
								<f:facet name="header">Req ID</f:facet>
								<h:outputText value="#{trap.requestId}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showUid}">
								<f:facet name="header">UID</f:facet>
								<h:outputText value="#{trap.uid}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showPeerIp}">
								<f:facet name="header">IP</f:facet>
								<h:outputText value="#{trap.peerIp}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showPeerHostname}">
								<f:facet name="header">Host</f:facet>
								<h:outputText value="#{trap.peerHostname}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showNodeName}">
								<f:facet name="header">Node name</f:facet>
								<h:outputText value="#{trap.nodeName}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showSnmpVersion}">
								<f:facet name="header">Version</f:facet>
								<h:outputText value="#{trap.snmpVersion}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showTrapName}">
								<f:facet name="header">Trap name</f:facet>
								<h:outputText value="#{trap.trapName}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showName}">
								<f:facet name="header">Name</f:facet>
								<h:outputText value="#{trap.name}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showEnterpriseOid}">
								<f:facet name="header">Enterprise OID</f:facet>
								<h:outputText value="#{trap.enterpriseOid}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showGenericTrap}">
								<f:facet name="header">Generic Trap</f:facet>
								<h:outputText value="#{trap.genericTrap}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showSpecificTrap}">
								<f:facet name="header">SpecificTrap</f:facet>
								<h:outputText value="#{trap.specificTrap}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showSnmpTrapOid}">
								<f:facet name="header">SNMP Trap Oid</f:facet>
								<h:outputText value="#{trap.snmpTrapOid}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showCommunity}">
								<f:facet name="header">Community</f:facet>
								<h:outputText value="#{trap.community}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showSeverity}">
								<f:facet name="header">Severity</f:facet>
								<h:outputText value="#{trap.severity}" />
							</h:column>
							
							<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showCustomText}">
								<f:facet name="header">Custom text</f:facet>
								<h:outputText value="#{trap.customText}" />
							</h:column>
							
							<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showSourceInfo}">
								<f:facet name="header">Source info</f:facet>
								<h:outputText value="#{trap.sourceInfo}" />
							</h:column>
							
							<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showGroup}">
								<f:facet name="header">Group</f:facet>
								<h:outputText value="#{trap.group}" />
							</h:column>
							
							<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showLocation}">
								<f:facet name="header">Location</f:facet>
								<h:outputText value="#{trap.location}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat1}">
								<f:facet name="header">ExtDat1</f:facet>
								<h:outputText value="#{trap.extDat1}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat2}">
								<f:facet name="header">ExtDat2</f:facet>
								<h:outputText value="#{trap.extDat2}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat3}">
								<f:facet name="header">ExtDat3</f:facet>
								<h:outputText value="#{trap.extDat3}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat4}">
								<f:facet name="header">ExtDat4</f:facet>
								<h:outputText value="#{trap.extDat4}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat5}">
								<f:facet name="header">ExtDat5</f:facet>
								<h:outputText value="#{trap.extDat5}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat6}">
								<f:facet name="header">ExtDat6</f:facet>
								<h:outputText value="#{trap.extDat6}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat7}">
								<f:facet name="header">ExtDat7</f:facet>
								<h:outputText value="#{trap.extDat7}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat8}">
								<f:facet name="header">ExtDat8</f:facet>
								<h:outputText value="#{trap.extDat8}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showExtDat9}">
								<f:facet name="header">ExtDat9</f:facet>
								<h:outputText value="#{trap.extDat9}" />
							</h:column>
							
							<h:column headerClass="col0" rendered="#{snmpSessionBean.showTrapReceiverName}">
								<f:facet name="header">Receiver</f:facet>
								<h:outputText value="#{trap.trapReceiverName}" />
							</h:column>
							
							<h:column headerClass="col0 col3" rendered="#{snmpSessionBean.showTimestamp}">
								<f:facet name="header">Time</f:facet>
								<h:outputText value="#{trap.getDate()}" />
							</h:column>
							
							<h:column headerClass="col0 col3">
								<f:facet name="header">Info</f:facet>
								<p:commandLink action="#{snmpTrapMonitorBean.setActiveTrap(trap)}" ajax="true"
									oncomplete="PF('trapInfoDlg').show();return false;">
									<dt:icon img="info16"/>
								</p:commandLink>
							</h:column>
							
						</h:dataTable>
						<p:poll interval="10" listener="#{snmpTrapMonitorBean.updateTrapNotifications()}" update="trapsTable" />
					</h:panelGrid>
					
				</h:form>
        	</h:panelGrid>
        	
        	
        	
        </h:panelGrid>
        
        
        
        
        
        
        
        <h:form>
        	<p:dialog header="Select columns" widgetVar="selectColumnsDlg" resizable="false" dynamic="true" closable="false">
        		<h:panelGrid columns="1" width="100%">
        			<h:panelGrid columns="3">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Number" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showNumber}" />
        					<h:outputText value="Request ID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showRequestId}" />
        					<h:outputText value="Node Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showNodeName}" />
        					<h:outputText value="Location" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showLocation}" />
        					<h:outputText value="Peer Address" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerAddress}" />
        					<h:outputText value="Peer IP" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerIp}" />
        					<h:outputText value="Hostname" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerHostname}" />
        					<h:outputText value="Group" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showGroup}" />
        					
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="SNMP Version" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSnmpVersion}" />
        					<h:outputText value="Community" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showCommunity}" />
        					<h:outputText value="Enterprise OID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showEnterpriseOid}" />
        					<h:outputText value="Generic trap" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showGenericTrap}" />
        					<h:outputText value="Specific trap" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSpecificTrap}" />
        					<h:outputText value="SNMP Trap OID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSnmpTrapOid}" />
        					<h:outputText value="Timestamp" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTimestamp}" />
        					<h:outputText value="Trap Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTrapName}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showName}" />
        					<h:outputText value="UID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showUid}" />
        					<h:outputText value="Severity" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSeverity}" />
        					<h:outputText value="Custom text" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showCustomText}" />
        					<h:outputText value="Source Info" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSourceInfo}" />
        					
        					<h:outputText value="Trap Receiver Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTrapReceiverName}" />
        				</h:panelGrid>
        			</h:panelGrid>
        			<hr/>
        			<h:panelGrid columns="3">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 1" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat1}" />
        					<h:outputText value="Ext data 2" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat2}" />
        					<h:outputText value="Ext data 3" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat3}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 4" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat4}" />
        					<h:outputText value="Ext data 5" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat5}" />
        					<h:outputText value="Ext data 6" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat6}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 7" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat7}" />
        					<h:outputText value="Ext data 8" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat8}" />
        					<h:outputText value="Ext data 9" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat9}" />
        				</h:panelGrid>
        			</h:panelGrid>
        		</h:panelGrid>
				<f:facet name="footer">
			    	<p:commandButton value="Ok" actionListener="#{snmpSessionBean.configureColumns}" 
			    		oncomplete="PF('selectColumnsDlg').hide();" />
			    </f:facet>
			</p:dialog>
        </h:form>
        
        <h:form id="trapInfoForm">
        	<p:dialog header="Trap info" widgetVar="trapInfoDlg" resizable="false" dynamic="true" 
        		closable="false">
        		<h:panelGrid columns="1" width="100%">
        			<h:panelGrid columns="2">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="No:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.no}" />
        					<h:outputText value="UID:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.uid}" />
        					<h:outputText value="Version:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.snmpVersion}" />
        					<h:outputText value="Hostname:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.peerHostname}" />
        					<h:outputText value="Date:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.date}" />
        					<h:outputText value="Community:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.community}" />
        					<h:outputText value="Enterprise OID:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.enterpriseOid}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="Generic trap:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.genericTrap}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="Specific trap:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.specificTrap}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="SNMP Trap OID:" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.snmpTrapOid}" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="sysUpTime:" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.sysUpTime}" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Node name:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.nodeName}" />
        					<h:outputText value="Peer:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.peerAddress}" />
        					<h:outputText value="Location:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.location}" />
        					<h:outputText value="Group:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.group}" />
        					<h:outputText value="Trap receiver:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.trapReceiverName}" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        				</h:panelGrid>
        			</h:panelGrid>
        			<hr/>
        			<h:panelGrid columns="2">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="ExtDat 1:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat1 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat1}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat1 != null}" />
        					<h:outputText value="ExtDat 2:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat2 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat2}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat2 != null}" />
        					<h:outputText value="ExtDat 3:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat3 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat3}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat3 != null}" />
        					<h:outputText value="ExtDat 4:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat4 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat4}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat4 != null}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="ExtDat 5:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat5 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat5}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat5 != null}" />
        					<h:outputText value="ExtDat 6:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat6 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat6}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat6 != null}" />
        					<h:outputText value="ExtDat 7:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat7 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat7}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat7 != null}" />
        					<h:outputText value="ExtDat 8:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat8 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat8}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat8 != null}" />
        					<h:outputText value="ExtDat 9:" rendered="#{snmpTrapMonitorBean.activeTrap.extDat9 != null}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.extDat9}" rendered="#{snmpTrapMonitorBean.activeTrap.extDat9 != null}" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        				</h:panelGrid>
        			</h:panelGrid>
        			<hr/>
        			<h:outputText value="Variable bindings:" />
        			<h:inputTextarea value="#{snmpTrapMonitorBean.activeTrap.toStringVbs()}" 
						cols="100" rows="10" styleClass="codeStyle" readonly="true" />
        		</h:panelGrid>
				<f:facet name="footer">
			    	<p:commandButton value="Cancel" action="#{snmpTrapMonitorBean.nullActiveTrap()}" 
			        	onclick="PF('trapInfoDlg').hide();" update="trapInfoForm" />
			    </f:facet>
			</p:dialog>
        </h:form>
        
        
        
    </h:body>
</html>
