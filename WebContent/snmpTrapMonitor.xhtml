<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SNMP Trap Monitor" styleClass="title" />
			
			
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable id="trapsTable" value="#{snmpTrapMonitorBean.getTrapNotifications()}" var="trap" 
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					
					<h:column headerClass="col0 col1">
						<f:facet name="header">No</f:facet>
						<h:outputText value="#{trap.no}" />
					</h:column>
					
					<h:column headerClass="col0 col2">
						<f:facet name="header">IP</f:facet>
						<h:outputText value="#{trap.peerIp}" />
					</h:column>
					
					<h:column headerClass="col0 col2">
						<f:facet name="header">Node name</f:facet>
						<h:outputText value="#{trap.nodeName}" />
					</h:column>
					
					<h:column headerClass="col0 col2">
						<f:facet name="header">Version</f:facet>
						<h:outputText value="#{trap.version}" />
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Severity</f:facet>
						<h:outputText value="#{trap.severity}" />
					</h:column>
					
					<h:column headerClass="col0 col2">
						<f:facet name="header">Group</f:facet>
						<h:outputText value="#{trap.group}" />
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Time</f:facet>
						<h:outputText value="#{trap.timestamp}" />
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
