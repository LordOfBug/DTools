<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="SNMP Trap Monitor" styleClass="title" />
			
			<h:form>
				<h:panelGrid columns="1" cellspacing="5" width="100%">
					<h:panelGrid columns="2" cellspacing="5">
						<p:commandButton value="Refresh" update="trapsTable selectColumnsTable" ajax="true" />
						<p:commandButton value="Columns" onclick="PF('selectColumnsDlg').show();" />
					</h:panelGrid>
					<h:dataTable id="trapsTable" value="#{snmpTrapMonitorBean.getTrapNotifications()}" var="trap" 
						styleClass="table"
						rowClasses="#{snmpTrapMonitorBean.backgroundColors}"
						cellpadding="0" cellspacing="0" width="100%">
						
						<h:column id="noCol" headerClass="col0 col1" rendered="#{snmpSessionBean.showNumber}">
							<f:facet name="header">No</f:facet>
							<h:outputText value="#{trap.no}" />
						</h:column>
						
						<h:column headerClass="col0" rendered="#{snmpSessionBean.showUid}">
							<f:facet name="header">UID</f:facet>
							<h:outputText value="#{trap.uid}" />
						</h:column>
						
						<h:column headerClass="col0" rendered="#{snmpSessionBean.showPeerIp}">
							<f:facet name="header">IP</f:facet>
							<h:outputText value="#{trap.peerIp}" />
						</h:column>
						
						<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showNodeName}">
							<f:facet name="header">Node name</f:facet>
							<h:outputText value="#{trap.nodeName}" />
						</h:column>
						
						<h:column headerClass="col0" rendered="#{snmpSessionBean.showSnmpVersion}">
							<f:facet name="header">Version</f:facet>
							<h:outputText value="#{trap.snmpVersion}" />
						</h:column>
						
						<h:column headerClass="col0" rendered="#{snmpSessionBean.showSeverity}">
							<f:facet name="header">Severity</f:facet>
							<h:outputText value="#{trap.severity}" />
						</h:column>
						
						<h:column headerClass="col0 col2" rendered="#{snmpSessionBean.showCustomText}">
							<f:facet name="header">Custom text</f:facet>
							<h:outputText value="#{trap.customText}" />
						</h:column>
						
						<h:column headerClass="col0 col2">
							<f:facet name="header">Group</f:facet>
							<h:outputText value="#{trap.group}" />
						</h:column>
						
						<h:column headerClass="col0 col2">
							<f:facet name="header">Location</f:facet>
							<h:outputText value="#{trap.location}" />
						</h:column>
						
						<h:column headerClass="col0 col3">
							<f:facet name="header">Time</f:facet>
							<h:outputText value="#{trap.getDate()}" />
						</h:column>
						
						<h:column headerClass="col0 col3">
							<f:facet name="header">Info</f:facet>
							<p:commandLink action="#{snmpTrapMonitorBean.setActiveTrap(trap)}" ajax="true"
								oncomplete="PF('trapInfoDlg').show();return false;">
								<dt:icon img="info16"/>
							</p:commandLink>
						</h:column>
						
						
						
					</h:dataTable>
					<p:poll interval="10" listener="#{snmpTrapMonitorBean.updateTrapNotifications()}" update="trapsTable" />
				</h:panelGrid>
				
				<p:dialog header="Select columns" widgetVar="selectColumnsDlg" resizable="false" dynamic="true" closable="false">
        		<h:panelGrid id="selectColumnsTable" columns="1" width="100%">
        			<h:panelGrid columns="3">
        				<h:panelGrid id="pg1" columns="2" cellspacing="5">
        					<h:outputText value="Number" />
        					<p:selectBooleanCheckbox id="num" value="#{snmpSessionBean.showNumber}" />
        					<h:outputText value="UID" />
        					<p:selectBooleanCheckbox id="uid" value="#{snmpSessionBean.showUid}" />
        					<h:outputText value="SNMP Version" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSnmpVersion}" />
        					<h:outputText value="Peer Address" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerAddress}" />
        					<h:outputText value="Peer IP" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerIp}" />
        					<h:outputText value="Hostname" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showPeerHostname}" />
        					<h:outputText value="Enterprise OID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showEnterpriseOid}" />
        				</h:panelGrid>
        				<h:panelGrid id="pg2" columns="2" cellspacing="5">
        					<h:outputText value="Generic trap" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showGenericTrap}" />
        					<h:outputText value="Specific trap" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSpecificTrap}" />
        					<h:outputText value="SNMP Trap OID" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSnmpTrapOid}" />
        					<h:outputText value="sysUpTime" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSysUpTime}" />
        					<h:outputText value="Community" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showCommunity}" />
        					<h:outputText value="Group" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showGroup}" />
        					<h:outputText value="Location" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showLocation}" />
        					<h:outputText value="Custom text" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showCustomText}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showName}" />
        					<h:outputText value="Node Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showNodeName}" />
        					<h:outputText value="Severity" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSeverity}" />
        					<h:outputText value="Source Info" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showSourceInfo}" />
        					<h:outputText value="Timestamp" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTimestamp}" />
        					<h:outputText value="Trap Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTrapName}" />
        					<h:outputText value="Trap Receiver Name" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showTrapReceiverName}" />
        				</h:panelGrid>
        			</h:panelGrid>
        			<hr/>
        			<h:panelGrid columns="3">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 1" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat1}" />
        					<h:outputText value="Ext data 2" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat2}" />
        					<h:outputText value="Ext data 3" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat3}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 4" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat4}" />
        					<h:outputText value="Ext data 5" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat5}" />
        					<h:outputText value="Ext data 6" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat6}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Ext data 7" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat7}" />
        					<h:outputText value="Ext data 8" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat8}" />
        					<h:outputText value="Ext data 9" />
        					<p:selectBooleanCheckbox value="#{snmpSessionBean.showExtDat9}" />
        				</h:panelGrid>
        			</h:panelGrid>
        		</h:panelGrid>
				<f:facet name="footer">
			    	<p:commandButton value="Ok" actionListener="#{snmpSessionBean.configureColumns}" 
			    		update="trapsTable num" 
			    		oncomplete="PF('selectColumnsDlg').hide();"
			        	 />
			        <p:commandButton value="Cancel" onclick="PF('selectColumnsDlg').hide();" />
			    </f:facet>
			</p:dialog>
				
				
			</h:form>
        
        </h:panelGrid>
        
        <h:form>
        	
        </h:form>
        
        <h:form id="trapInfoForm">
        	<p:dialog header="Trap info" widgetVar="trapInfoDlg" resizable="false" dynamic="true" closable="false">
        		<h:panelGrid columns="1" width="100%">
        			<h:panelGrid columns="2">
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="No:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.no}" />
        					<h:outputText value="UID:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.uid}" />
        					<h:outputText value="Version:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.snmpVersion}" />
        					<h:outputText value="Hostname:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.peerHostname}" />
        					<h:outputText value="Date:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.date}" />
        					<h:outputText value="Community:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.community}" />
        					<h:outputText value="Enterprise OID:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.enterpriseOid}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="Generic trap:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.genericTrap}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="Specific trap:" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.specificTrap}" rendered="#{snmpTrapMonitorBean.activeTrap.v1}" />
        					<h:outputText value="SNMP Trap OID:" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.snmpTrapOid}" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="sysUpTime:" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.sysUpTime}" rendered="#{snmpTrapMonitorBean.activeTrap.v2C}" />
        				</h:panelGrid>
        				<h:panelGrid columns="2" cellspacing="5">
        					<h:outputText value="Node name:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.nodeName}" />
        					<h:outputText value="Peer:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.peerAddress}" />
        					<h:outputText value="Location:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.location}" />
        					<h:outputText value="Group:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.group}" />
        					<h:outputText value="Trap receiver:" />
        					<h:outputText value="#{snmpTrapMonitorBean.activeTrap.trapReceiverName}" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        					<h:outputText value="" />
        				</h:panelGrid>
        			</h:panelGrid>
        			<hr/>
        			<h:outputText value="Variable bindings:" />
        			<pre>#{snmpTrapMonitorBean.activeTrap.toStringVbs()}</pre>
        		</h:panelGrid>
				<f:facet name="footer">
			    	<p:commandButton value="Cancel" action="#{snmpTrapMonitorBean.nullActiveTrap()}" 
			        	onclick="PF('trapInfoDlg').hide();" update="trapInfoForm" />
			    </f:facet>
			</p:dialog>
        </h:form>
        
    </h:body>
</html>
