<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:dt="http://dtools.com/facelets">
    <h:head>
        <title>DTools</title>
        <h:outputStylesheet library="css" name="dstyles.css"/>
    </h:head>
    <h:body>
    	
    	<h:panelGrid columns="1" styleClass="background" cellpadding="0" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/toolbar.xhtml"/>
			
			<h:outputText value="FTP Clients" />
			
			<hr/>
			
			<h:form>
				<fieldset>
				<legend> Add new FTP client </legend>
				<h:panelGrid columns="3" cellpadding="5" cellspacing="5">
				
					<h:outputLabel value="Hostname: " />
					<h:inputText id="ftpHost" value="#{ftpClientsBean.hostname}" required="true"
						 requiredMessage="Missing value">
						<f:validator validatorId="newFtpClientValidator"/>
						<f:attribute name="port" value="#{ftpPort}" />
						<f:attribute name="user" value="#{ftpUser}" />
					</h:inputText>
					<h:message for="ftpHost" style="color: red;" />
					
					<h:outputLabel value="Port " />
					<h:inputText id="ftpPort" value="#{ftpClientsBean.port}" binding="#{ftpPort}"
						required="true" requiredMessage="Missing value"></h:inputText>
					<h:message for="ftpPort" style="color: red;" />
					
					<h:outputLabel value="Username: " />
					<h:inputText id="ftpUser" value="#{ftpClientsBean.username}" binding="#{ftpUser}"
						required="true" requiredMessage="Missing value"></h:inputText>
					<h:message for="ftpUser" style="color: red;" />
					
					<h:outputLabel value="Password: " />
					<h:inputText value="#{ftpClientsBean.password}" ></h:inputText>
					<h:outputLabel value="" />
					
					<h:commandButton action="#{ftpClientsBean.addClientAction}" value="Add"></h:commandButton>
				</h:panelGrid>
				</fieldset>
			</h:form>
			
			
			<hr/>
			
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable value="#{ftpClientsBean.ftpClientsList}" var="client" 
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					
					<h:column headerClass="col0 col1">
						<f:facet name="header">Console</f:facet>
						<h:form>
							<h:commandLink action="#{ftpClientsBean.openClient(client)}">
								<dt:icon img="terminal"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0 col3">
						<f:facet name="header">FTP Client</f:facet>
						<h:form>
							<h:commandLink action="#{ftpClientsBean.openClient(client)}">
								<h:outputText value="ftp://#{client.username}@#{client.hostname}:#{client.port}" />
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Actions</f:facet>
						<h:form>
							<h:commandLink action="#{ftpClientsBean.deleteFtpClientAction(client)}">
								<dt:icon img="remove"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
