<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dt="http://dtools.com/ui">
    <h:head>
        <title>DTools</title>
    </h:head>
    <h:body>
    	
    	<h:outputStylesheet library="default" name="css/dstyles.css"/>
    	<h:outputStylesheet library="default" name="css/icons.css"/>
    	<h:outputStylesheet library="default" name="css/fonts.css"/>
    	<h:outputScript library="default" name="js/dtools.js" />
    	
    	<p:growl id="growl" life="2000"/>
    	
    	<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
    		
    		<ui:include src="/include/ptoolbar.xhtml"/>
			
			<h:outputText value="FTP Clients" styleClass="title" />
			
			<h:form>
				<p:commandButton value="Add new FTP client" onclick="PF('addFtpDlg').show();" />
			 				 
			    <p:dialog header="Add new FTP client" widgetVar="addFtpDlg" resizable="false">
					<h:panelGrid columns="2" cellpadding="2" cellspacing="0">
						<h:outputLabel value="Hostname: " />
						<p:inputText id="ftpHost" value="#{ftpClientsBean.hostname}" required="true"
							 requiredMessage="Missing value">
							<f:validator validatorId="newFtpClientValidator"/>
							<f:attribute name="port" value="#{ftpPort}" />
							<f:attribute name="user" value="#{ftpUser}" />
						</p:inputText>
						
						<h:outputLabel value="Protocol" />
						<h:selectOneRadio value="#{ftpClientsBean.protocol}" onchange="submit()"
							valueChangeListener="#{ftpClientsBean.protocolValueChanged}">
							<f:ajax render="ftpPort" />
							<f:selectItem itemLabel="FTP" itemValue="FTP" />
							<f:selectItem itemLabel="SFTP" itemValue="SFTP" />
						</h:selectOneRadio>
						
						<h:outputLabel value="Port " />
						<p:inputText id="ftpPort" value="#{ftpClientsBean.port}" binding="#{ftpPort}"
							required="true" requiredMessage="Missing value" />
						
						<h:outputLabel value="Username: " />
						<p:inputText id="ftpUser" value="#{ftpClientsBean.username}" binding="#{ftpUser}"
							required="true" requiredMessage="Missing value" />
						
						<h:outputLabel value="Password: " />
						<p:inputText id="ftpPass" value="#{ftpClientsBean.password}" />
						
						<f:facet name="footer">
			                <p:commandButton value="Add" action="#{ftpClientsBean.addClientAction}" 
								update="growl ftpHost ftpPort ftpUser ftpPass ftpClientsTable"
								oncomplete="handleDialogRequest('addFtpDlg', xhr, status, args)" />
			                <p:commandButton value="Cancel" onclick="PF('addFtpDlg').hide();" />
			            </f:facet>
					</h:panelGrid>
				</p:dialog>
			
			</h:form>
			
			
			
			<h:panelGrid columns="1" cellspacing="5" width="100%">
				<h:dataTable id="ftpClientsTable" value="#{ftpClientsBean.ftpClientsList}" var="client" 
					styleClass="table"
					rowClasses="tableOddRow,tableEvenRow"
					cellpadding="0" cellspacing="0" width="100%">
					
					<h:column headerClass="col0 col1">
						<f:facet name="header">Console</f:facet>
						<h:form>
							<h:commandLink action="#{navigationBean.openFtpClient(client)}">
								<dt:icon img="terminal"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0 col3">
						<f:facet name="header">FTP Client</f:facet>
						<h:form>
							<h:commandLink action="#{navigationBean.openFtpClient(client)}">
								<h:outputText value="#{client.toUrlString()}" />
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Favorite</f:facet>
						<h:form>
							<h:commandLink id="favoriteStar" action="#{ftpClientsBean.toggleFavorite(client)}">
								<dt:icon img="#{client.favorite == true ? 'star-full' : 'star-empty'}"/>
								<f:ajax render="favoriteStar" />
							</h:commandLink>
						</h:form>
					</h:column>
					
					<h:column headerClass="col0">
						<f:facet name="header">Delete</f:facet>
						<h:form>
							<h:commandLink action="#{ftpClientsBean.deleteFtpClientAction(client)}">
								<dt:icon img="remove"/>
							</h:commandLink>
						</h:form>
					</h:column>
					
				</h:dataTable>
			</h:panelGrid>
			
        
        </h:panelGrid>
        
    </h:body>
</html>
